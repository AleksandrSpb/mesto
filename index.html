<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="логотип сайта">
  </header>
  <main>
    <section class="profile">
      <div class="profile__container">
        <img src="./images/profile/mesto-avatar.png" alt="аватар профиля" class="profile__avatar">
        <div class="profile__bio">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__caption">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" aria-label="редактировать профиль"></button>
        </div>
      </div>
      <button class="profile__add-button" aria-label="добавить фотографии"></button>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; Mesto Russia</p>
  </footer>
</body>
</html>
