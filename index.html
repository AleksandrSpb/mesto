<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Автор: Алексей Мельников, Проектная работа: Место, Сайт: создан в рамках учебы в Яндекс Практикум, Курс: Веб-разработка, Контент: сайт о путешествиях и интересных местах">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="логотип сайта">
  </header>
  <main>
    <section class="profile">
      <div class="profile__container-info">
        <img src="./images/profile/mesto-profile-avatar.png" alt="аватар профиля" class="profile__avatar">
        <div class="profile__bio">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__caption">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" aria-label="редактировать профиль"></button>
        </div>
      </div>
      <button class="profile__add-button" aria-label="добавить фотографии"></button>
    </section>
    <section class="photos">
      <ul class="photos__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; Mesto Russia</p>
  </footer>
  <div class="popup popup-edit">
    <div class="popup__container">
      <form class="form edit-form" name="info" novalidate>
        <h3 class="form__header">Редактировать профиль</h3>
        <fieldset class="form__fieldset">
          <input class="form__input" type="text" id="profile-name" aria-label="имя" placeholder="Имя" name="name" required minlength="2" maxlength="40">
          <span class='form__input-error' id='profile-name-error'></span>
          <input class="form__input" type="text" id="profile-caption" aria-label="подпись" placeholder="Подпись" name="caption" required minlength="2" maxlength="200">
          <span class='form__input-error' id='profile-caption-error'></span>
          <button class="form__save-button">Сохранить</button>
        </fieldset>
      </form>
      <button class="popup__close-button popup-edit__close-button" aria-label="закрыть форму"></button>
    </div>
  </div>
  <div class="popup popup-add">
    <div class="popup__container">
      <form class="form add-form" name="photo" novalidate>
        <h3 class="form__header">Новое место</h3>
        <fieldset class="form__fieldset"></fieldset>
          <input class="form__input" type="text" id="photo-name" aria-label="имя" placeholder="Название" name="name" required minlength="1" maxlength="30">
          <input class="form__input" type="url" id="photo-link" aria-label="ссылка" placeholder="Ссылка на картинку" name="link" required>
          <button class="form__save-button">Создать</button>
        </fieldset>
        </form>
      </form>
      <button class="popup__close-button popup-add__close-button" aria-label="закрыть форму"></button>
    </div>
  </div>
  <div class="popup popup-photos">
    <div class="popup__container popup-photos__container">
      <figure class="photos__figure popup-photos__figure">
        <img src="" alt="" class="popup-photos__image">
        <figcaption class="popup-photos__figcaption"></figcaption>
      </figure>
      <button class="popup__close-button popup-photos__close-button" aria-label="закрыть просмотр фотографии"></button>
    </div>
  </div>
  <template id="photos-element">
    <li class="photos__card">
      <figure class="photos__figure">
        <img src="" alt="" class="photos__image">
        <figcaption class="photos__figcaption"></figcaption>
      </figure>
      <button class="photos__delete-button" aria-label="удалить фотографию"></button>
      <button class="photos__like-button" aria-label="поставить лайк"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
