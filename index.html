<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="логотип сайта">
  </header>
  <main>
    <section class="profile">
      <div class="profile__container">
        <img src="./images/profile/mesto-profile-avatar.png" alt="аватар профиля" class="profile__avatar">
        <div class="profile__bio">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__caption">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" aria-label="редактировать профиль"></button>
        </div>
      </div>
      <button class="profile__add-button" aria-label="добавить фотографии"></button>
    </section>
    <section class="photos">
      <ul class="photos__list">
        <li class="photos__card">
          <figure class="photos__figure">
            <img src="./images/photos/mesto-photos-barcelona.jpg" alt="фотография Храма Святого Семейства в Барселоне" class="photos__image">
            <figcaption class="photos__figcaption">Барселона</figcaption>
          </figure>
          <button class="photos__like-button"></button>
        </li>
        <li class="photos__card">
          <figure class="photos__figure">
            <img src="./images/photos/mesto-photos-dombai.png" alt="фотография горного хребта Домбай в Карачаево-Черкесии" class="photos__image">
            <figcaption class="photos__figcaption">Домбай</figcaption>
          </figure>
          <button class="photos__like-button"></button>
        </li>
        <li class="photos__card">
          <figure class="photos__figure">
            <img src="./images/photos/mesto-photos-elbrus.png" alt="фотография вулкана Эльбрус на Кавказе" class="photos__image">
            <figcaption class="photos__figcaption">Эльбрус</figcaption>
          </figure>
          <button class="photos__like-button"></button>
        </li>
        <li class="photos__card">
          <figure class="photos__figure">
            <img src="./images/photos/mesto-photos-istanbul.jpg" alt="фотография вида на город Стамбул из окна Собора Святой Софии" class="photos__image">
            <figcaption class="photos__figcaption">Стамбул</figcaption>
          </figure>
          <button class="photos__like-button"></button>
        </li>
        <li class="photos__card">
          <figure class="photos__figure">
            <img src="./images/photos/mesto-photos-venice.jpg" alt="фотография водного канала города Венеция" class="photos__image">
            <figcaption class="photos__figcaption">Венеция</figcaption>
          </figure>
          <button class="photos__like-button"></button>
        </li>
        <li class="photos__card">
          <figure class="photos__figure">
            <img src="./images/photos/mesto-photos-vienna.jpg" alt="фотография пальмовой оранжереи в парке города Вена" class="photos__image">
            <figcaption class="photos__figcaption">Вена</figcaption>
          </figure>
          <button class="photos__like-button"></button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="edit-form">
      <h3 class="edit-form__header">Редактировать профиль</h3>
      <input class="edit-form__input-name" type="text" id="profile-name" aria-label="Имя" placeholder="Имя">
      <input class="edit-form__input-caption" type="text" id="profile-caption" aria-label="Подпись" placeholder="Имя">
      <button class="edit-form__save-button">Сохранить</button>
      <button class="edit-form__close-button" aria-label="закрыть форму"></button>
    </form>
  </div>
</body>
</html>
